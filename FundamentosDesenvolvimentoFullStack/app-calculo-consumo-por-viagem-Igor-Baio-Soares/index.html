<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculo de consumo por viagem</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>
        <input type="text" placeholder="Modelo do Veículo" name="modelo" id="modelo">
    </p>
    <p>
        <input type="text" placeholder="Marca do Veículo" name="marca" id="marca">
    </p>
    <p>
        <input type="text" placeholder="Cor do Veículo" name="cor" id="cor">
    </p>
    <p>
        <input type="number" placeholder="Consumo médio do Veículo" name="consumo" id="consumo" >
    </p>
    <p>
        <input type="number" placeholder="Quantidade de combustivel disponivel" name="combustivel" id="combustivel" >
    </p>
    <p>
        <input type="number" placeholder="KM a percorrer" name="km" id="km" >
    </p>
    
    <p><button id="estimar">Estimar</button></p>
    
    <p id="msg"></p>

<script defer src="./js/script.js" ></script>
</body>
</html>
